<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sessionStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontent">
        
        <div class="container">
            <h1>sessionStorage</h1>
            <form id="sessionForm">
                <label for="sessionName">Ingresa tu nombre:</label>
                <input type="text" id="sessionName" placeholder="Tu nombre" required>
                <button type="button" id="saveSession">Guardar</button>
                <button type="button" id="deleteSession">Eliminar</button>
            </form>
            <p><strong>Nombre guardado en sessionStorage:</strong></p>
            <p id="sessionOutput">Sin datos a√∫n.</p>
        </div>
    
        <div class="container">
            <h1>LocalStorage</h1>
            
            <h2>Falta un local? Agregalo, mostrara tu hora y fecha</h2>
            <button onclick="createItem()">Create local storage item</button>
            
            <h2>Remueve el local</h2>
            <button onclick="deleteItem()">Delete item</button>
            
            <h2>Muestra el item</h2>
            <button onclick="displayItem()">Display item</button>
            
            <p id="demo"></p>
        </div>
    </div>

    <script src="session.js"></script>
</body>
</html>
